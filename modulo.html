<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="entrada">
            <p>Inicio :
                <input type="number" name="txtini" id="txtini">
            </p>
            <p>Fim :
                <input type="number" name="txtfim" id="txtfim">
            </p>
            <p>Passo :
                <input type="number" name="txtpass" id="txtpass">
            </p>
            <p>
                <input type="button" name="btncon" id="btncon" value="Contar" onclick="calcular()">
            </p>
        </div>
        <div id="saida"></div>
    </section>
    <footer>
        <p>&copy; George Obeid</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
